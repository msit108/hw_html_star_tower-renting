<body>







<script>


    function  Button_onclick() {
        var stars = ["*", "**", "***", "****", "*****", "******"];
        stars[6] = "*******";

        var result = "";

        for (var i = 0; i < stars.length; i++) {
            result += stars[i] + "<br>";
        }
        debug.innerHTML = result;
    }
    </script>

    <button type="button" onclick="Button_onclick()">星塔現</button>
    
    <div id="debug"></div>
</body>
